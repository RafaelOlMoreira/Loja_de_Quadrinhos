<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background: url('fundo.png') no-repeat center center fixed;
        background-size: cover;
        padding-top: 80px;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      .font-bangers {
        font-family: 'Bangers', cursive;
      }
    </style>
  </head>
  <body class="min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-[#1E1E1E] fixed w-full top-0 z-20 shadow-md">
      <div class="max-w-screen-xl mx-auto p-4 flex items-center justify-between">
        <a href="#" class="flex items-center gap-3">
          <img src="#" class="h-8" alt="">
          <span class="text-3xl font-bangers text-[#FFD700]">ComicZone</span>
        </a>
        <ul class="hidden md:flex gap-6 text-2xl font-bangers">
          <li><a href="../index.html#inicio" class="text-white hover:text-[#FF3131]">In√≠cio</a></li>
          <li><a href="../index.html#loja" class="text-white hover:text-[#FF3131]">Loja</a></li>
          <li><a href="../index.html#eventos" class="text-white hover:text-[#FF3131]">Eventos</a></li>
          <li><a href="../index.html#contato" class="text-white hover:text-[#FF3131]">Contato</a></li>
        </ul>
        <div class="flex items-center gap-3 md:gap-0">
          <a href="./TelaDeLogin/login.html" class="bg-[#FF3131] text-white font-medium text-sm px-4 py-2 rounded hover:bg-[#cc1e1e]">
            Fazer Login
          </a>
          <button data-collapse-toggle="navbar-sticky" type="button" class="md:hidden p-2 text-gray-400 hover:bg-gray-700 rounded focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTE√öDO PRINCIPAL -->
    <main class="flex items-center justify-center p-6">
      <div class="w-full max-w-2xl bg-white border-4 border-black p-8 shadow-[4px_4px_0px_black]">
        <h1 class="text-3xl mb-6 text-center text-black">üìñ Criar Evento</h1>
        <div class="border-2 border-black rounded-[50px_50px_50px_0] p-4 bg-white text-sm text-gray-700 shadow-[3px_3px_0px_black] mb-6">
          Preencha os dados abaixo como se estivesse escrevendo um novo cap√≠tulo de sua HQ favorita!
        </div>

        <form class="space-y-4">
          <div>
            <label for="nome" class="font-bold">Nome do Evento</label>
            <input type="text" id="nome" required class="w-full border-2 border-black bg-white p-2 rounded font-bold" />
          </div>

          <div>
            <label for="descricao" class="font-bold">Descri√ß√£o</label>
            <textarea id="descricao" rows="3" required class="w-full border-2 border-black bg-white p-2 rounded font-bold"></textarea>
          </div>

          <div class="flex gap-4">
            <div class="flex-1">
              <label for="data" class="font-bold">Data</label>
              <input type="date" id="data" required class="w-full border-2 border-black bg-white p-2 rounded font-bold" />
            </div>
            <div class="flex-1">
              <label for="hora" class="font-bold">Hora</label>
              <input type="time" id="hora" required class="w-full border-2 border-black bg-white p-2 rounded font-bold" />
            </div>
          </div>

          <div>
            <label for="local" class="font-bold">Local</label>
            <input type="text" id="local" required class="w-full border-2 border-black bg-white p-2 rounded font-bold" />
          </div>

          <div>
            <label for="categoria" class="font-bold">Categoria</label>
            <select id="categoria" required class="w-full border-2 border-black bg-white p-2 rounded font-bold">
              <option value="">Escolha</option>
              <option value="cosplay">Concurso de Cosplay</option>
              <option value="assinaturas">Sess√£o de Aut√≥grafos</option>
              <option value="estreia">Estreia de Mang√°</option>
              <option value="palestra">Palestra com Autor</option>
            </select>
          </div>

          <div>
            <label for="capa" class="font-bold">Capa do Evento</label>
            <input type="file" id="capa" accept="image/*" class="w-full border-2 border-black bg-white p-2 rounded font-bold" />
          </div>

          <div class="text-center mt-6">
            <button type="submit" class="bg-white border-2 border-black px-8 py-3 font-bold uppercase tracking-wider shadow-[3px_3px_0px_black] hover:bg-gray-100 hover:-translate-x-1 hover:-translate-y-1 hover:shadow-[5px_5px_0px_black] transition-all duration-200">
              Publicar Evento
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- RODAP√â -->
    <footer
        class="bottom-0 left-0 z-20 w-full p-4 border-t border-yellow-500 shadow-sm md:flex md:items-center md:justify-center md:p-6 bg-[#242424]">

        </span>
    </footer>
